<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">
        <div id="result"></div>
        <div id="first-row">
            <div id="all-clear" class="button">AC</div>
            <div id="plus-minus" class="button">+-</div>
            <div id="percentage" class="button">%</div>
            <div id="divide" class="button operator">/</div>        
        </div>
        <div id="second-row">
            <div id="7" class="button number">7</div>
            <div id="8" class="button number">8</div>
            <div id="9" class="button number">9</div>
            <div id="multiply" class="button operator">x</div>        
        </div>
        <div id="third-row">
            <div id="4" class="button number">4</div>
            <div id="5" class="button number">5</div>
            <div id="6" class="button number">6</div>
            <div id="minus" class="button operator">-</div>        
        </div>
        <div id="fourth-row">
            <div id="1" class="button number">1</div>
            <div id="2" class="button number">2</div>
            <div id="3" class="button number">3</div>
            <div id="plus" class="button operator">+</div>        
        </div>
        <div id="fifth-row">
            <div id="0" class="button number">0</div>
            <div id="decimal" class="button">.</div>
            <div id="equals" class="button">=</div>      
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
